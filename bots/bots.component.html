<div class="container">
    <div fxLayout="row" fxLayoutGap="10px" fxFlex>
        <h3>Bots:</h3>
        <a [href]="'chat/' + bot.id" *ngFor="let bot of bots">
            <mat-card fxFlex="30">
                <mat-card-header>
                    <mat-card-title>
                        <h3>{{bot.name}}</h3>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{bot.description}}
                    </p>
                </mat-card-content>
            </mat-card>
        </a>
    </div>
</div>
